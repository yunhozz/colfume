spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/colfume
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  h2:
    console.enabled: true

  jwt:
