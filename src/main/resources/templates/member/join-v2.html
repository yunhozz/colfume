<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h5>회원가입</h5>
<form method="post" th:action="@{/member/join}" th:object="${memberRequestDto}">
    <input id="email" th:field="*{email}" th:errorclass="field-error" type="text" placeholder="이메일"/><br>
    <div class="field-error" th:errors="*{email}">id error</div>
    <input id="code" th:field="${code}" th:errorclass="field-error" type="text" placeholder="인증 코드"/><br>
    <input id="password" th:field="*{password}" th:errorclass="field-error" type="password" placeholder="비밀번호"/><br>
    <div class="field-error" th:errors="*{password}">password error</div>
    <input id="name" th:field="*{name}" th:errorclass="field-error" type="text" placeholder="이름"/><br>
    <div class="field-error" th:errors="*{name}">name error</div>
    <button class="btn btn-primary" type="submit">회원가입</button>
</form>
</body>
